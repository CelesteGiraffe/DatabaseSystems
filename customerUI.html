<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Customer's Interface - Pedro's Pizza</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row align-items-center">
        <div class="col-auto">
          <img
            src="logo.png"
            class="img-fluid"
            alt="Pedro's Pizza Logo"
            style="max-width: 50px"
          />
        </div>
        <div class="col">
          <h1>Welcome to Pedro's Pizza!</h1>
        </div>
      </div>

      <div class="row mt-4">
        <!-- Margherita Pizza -->
        <div class="col-md-3">
          <div class="card">
            <img
              src="margpizza.jpeg"
              class="card-img-top"
              alt="Margherita Pizza"
            />
            <div class="card-body">
              <h5 class="card-title">Margherita Pizza</h5>
              <select class="form-control mb-2" id="orderType">
                <option>Large 13£</option>
                <option>Medium 11£</option>
                <option>Small 9£</option>
              </select>
              <button class="btn btn-success">add</button>
            </div>
          </div>
        </div>
        <!-- More cards for other pizza options -->
      </div>

      <!-- Order Placement Section -->
      <div class="mt-4">
        <h2>Place Your Order</h2>
        <div class="row">
          <!-- Order Details Column -->
          <div class="col-md-6">
            <form id="orderForm">
              <div class="form-group">
                <label for="orderType">Delivery or Carryout</label>
                <select class="form-control" id="orderType">
                  <option>Delivery</option>
                  <option>Carryout</option>
                </select>
              </div>
              <div class="mt-4">
                <h3>Your Order Summary</h3>
                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th>Item</th>
                      <th>Quantity</th>
                      <th>Price</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>Margherita Pizza (large)</td>
                      <td>3</td>
                      <td>39£</td>
                    </tr>
                    <!-- Additional line items can go here -->
                  </tbody>
                </table>
              </div>
              <!-- More form elements for pizza size, quantity, etc -->
              <div class="form-group">
                <label>Total Price:</label>
                <span id="totalPrice">$0</span>
              </div>
              <button type="submit" class="btn btn-primary">Place Order</button>
            </form>
          </div>
          <!-- Customer Details Column -->
          <div class="col-md-6">
            <form id="customerDetails">
              <div class="form-group">
                <label for="nameInput">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="nameInput"
                  placeholder="Enter your name"
                />
              </div>
              <div class="form-group">
                <label for="postcodeInput">Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="postcodeInput"
                  placeholder="Enter your post code"
                />
              </div>
              <div class="form-group">
                <label for="postcodeInput">Town / City</label>
                <input
                  type="text"
                  class="form-control"
                  id="postcodeInput"
                  placeholder="Enter your post code"
                />
              </div>
              <div class="form-group">
                <label for="postcodeInput">Post Code</label>
                <input
                  type="text"
                  class="form-control"
                  id="postcodeInput"
                  placeholder="Enter your post code"
                />
              </div>
              <div class="form-group">
                <label for="phoneInput">Phone Number</label>
                <input
                  type="text"
                  class="form-control"
                  id="phoneInput"
                  placeholder="Enter your phone number"
                />
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Order Tracking Section -->
      <div class="mt-4">
        <h2>Track Your Order</h2>
        <div class="alert alert-success" role="alert">
          Your order is being prepared!
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </body>
</html>
