<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manager's Interface - Pedro's Pizza</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <h1>Manager's Interface</h1>

    <!-- Dashboard Section -->
    <div class="row mt-4">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">Total Sales</div>
          <div class="card-body">
            <!-- Sales data here -->
            $10,000
          </div>
        </div>
      </div>
      <!-- Add similar cards for stock levels and staff performance -->
    </div>

    <!-- Staff Management Section -->
    <div class="mt-4">
      <h2>Staff Management</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Staff ID</th>
            <th>Name</th>
            <th>Wage</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Populate with staff data -->
        </tbody>
      </table>
    </div>

    <!-- Order Tracking Section -->
    <div class="mt-4">
      <h2>Order Tracking</h2>
      <ul class="list-group">
        <li class="list-group-item">
          Order #1 <span class="badge badge-success">Delivered</span>
        </li>
        <!-- More items -->
      </ul>
    </div>

    <!-- Branch Information Section -->
    <div class="mt-4">
      <h2>Branch Information</h2>
      <div class="card">
        <div class="card-header">Branch Information</div>
        <div class="card-body">
          <!-- Branch details here -->
          Address, Phone, etc.
        </div>
      </div>
    </div>
    
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
